<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-day Date</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #fff0f5;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            color: #333;
            margin: 15px 0;
            font-size: 1.8em;
            word-break: keep-all;
        }

        .sub-title {
            color: #666;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .details {
            background: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .details p {
            margin: 15px 0;
            font-size: 1.2em;
            color: #555;
        }

        .cake {
            font-size: 3em;
            margin: 20px 0;
        }

        .emoji-footer {
            margin-top: 30px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>B-day Date 💋</h1>
        
        <h2>1월 1일의 주인공,<br>이준서</h2>
        
        <p class="sub-title">Happy JJ's day! 🎈 🎉</p>

        <div class="cake">🎂</div>

        <div class="details">
            <p>📅 2025년 1월 1일</p>
            <p>⏰ 오후 1시 20분</p>
            <p>💝 두근두근 특별한 하루</p>
            <p>📍 강남구 신사동 668-25</p>
        </div>
        
        <div class="emoji-footer">
            <span>💙</span>
            <span>💝</span>
            <span>💐</span>
        </div>
    </div>
</body>
</html>
