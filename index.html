<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이준서의 생일</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: #fef3f6;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            color: #ff6b9c;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        h2 {
            color: #333;
            margin: 15px 0;
            font-size: 1.8em;
            word-break: keep-all;
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }

        .details {
            background: #fff4f8;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .details p {
            margin: 15px 0;
            font-size: 1.2em;
            color: #555;
        }

        .cake {
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>BIRTHDAY 🎈</h1>
        
        <div class="message">
            <h2>이준서</h2>
            <p>1월 1일의 주인공 ✨</p>
        </div>

        <div class="cake">🎂</div>

        <div class="details">
            <p>📅 2025. 1. 1</p>
            <p>⏰ PM 1:20</p>
            <p>📍 서울 강남구 신사동 668-25</p>
        </div>
        
        <div style="margin-top: 30px; font-size: 1.5em;">
            🎁
        </div>
    </div>
</body>
</html>
