<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-day Date</title>
<style>
    /* 기존 스타일 유지하고 아래 내용 추가 */
    .cake {
        font-size: 3em;
        margin: 20px 0;
        animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .emoji-footer span {
        display: inline-block;
        margin: 0 5px;
        animation: wobble 1.5s ease infinite;
    }

    @keyframes wobble {
        0%, 100% { transform: scale(1) rotate(0); }
        50% { transform: scale(1.2) rotate(15deg); }
    }

    h1 {
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="card">
        <h1>B-day Date 💋</h1>
        
        <h2>1월 1일의 주인공,<br>이준서</h2>
        
        <p class="sub-title">Happy JJ's day! 🎈 🎉</p>

        <div class="cake">🎂</div>

        <div class="details">
            <p>📅 2025년 1월 1일</p>
            <p>⏰ 오후 1시 20분</p>
            <p>💝 두근두근 특별한 하루</p>
            <p>📍 강남구 신사동 668-25</p>
        </div>
        
        <div class="emoji-footer">
            <span>💙</span>
            <span>💝</span>
            <span>💐</span>
        </div>
    </div>
</body>
</html>
